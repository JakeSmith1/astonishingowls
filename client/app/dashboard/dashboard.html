<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
</head>
  <body>
    <header class="navigation col-xs-12">
      <div class="logo">
        <img src="../../assets/logo.png"/>
      </div>
      <div class="logout">
        <span ng-controller="logoutController"></span>
        <a ng-click='logout()' class="btn btn-default">Logout</a>
      </div>
    </header>

    <div class="savedSearches col-xs-12 col-md-8">
      <div class="search col-xs-12 col-md-6">
        <div class="box">
        </div>
      </div>

      <div class="search col-xs-12 col-md-6">
        <div class="box">
        </div>
      </div>

      <div class="search col-xs-12 col-md-6">
        <div class="box">
        </div>
      </div>

      <div class="search col-xs-12 col-md-6">
        <div class="box">
        </div>
      </div>

    </div>

    <div class="userSearch col-xs-12 col-md-4">
      <div>
        <form name="currencyList" ng-submit="getSelectedCurrency()">
          <label for="repeatSelect"> Currency List: </label>

            <select ng-model='selectedCurrency' ng-options='x for (x, y) in listOfCurrency'>


          </select>
          <div>Selected: {{selectedCurrency}}</div>
          <div>Today:{{historyRate.todayRate}}</div>
          <div>Week Ago:{{historyRate.sevenDaysAgo}}</div>
          <div>30 days ago:{{historyRate.thirtyDaysAgo}}</div>
          <div>365 days:{{historyRate.yearAgo}}<div>
          <button class="btn btn-default"  type='submit'>Submit</button>
        </form>
      </div>

        <div>
          get Historical
          <form name="getHistoric" ng-submit="submitHistoricDate()">
            <label for="getAll"> Date:<input type="text" ng-model='getHistoricalDate' placeholder="YYYY-MM-DD">
              <button class="btn btn-default" type='submit'>Submit</button>
          </form>
        </div>
        <br>

        </div> -->
    </div>
