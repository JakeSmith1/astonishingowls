<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
</head>
  <body>
    <header class="navigation col-xs-12">
      <div class="logo">
        <img src="../../assets/logo.png"/>
      </div>
      <div class="logout">
        <span ng-controller="logoutController"></span>
        <a ng-click='logout()' class="btn btn-default">Logout</a>
      </div>
    </header>

    <div class="savedSearches col-xs-12 col-md-8">
      <div class="search col-xs-12 col-md-6">
        <div class="box">
        </div>
      </div>

      <div class="search col-xs-12 col-md-6">
        <div class="box">
        </div>
      </div>

      <div class="search col-xs-12 col-md-6">
        <div class="box">
        </div>
      </div>

      <div class="search col-xs-12 col-md-6">
        <div class="box">
        </div>
      </div>

    </div>

    <div class="userSearch col-xs-12 col-md-4">
      <div>
        <form name="currencyList">
          <label for="repeatSelect"> select: </label>
          <select name="repeatSelect" id="repeatSelect" ng-model="currencySelect">
            <option ng-repeat="option in availableOptions.rates" value="{{option.rates}}">{{option}}</option>
          </select>
        </form>

        <div>
          get Historical
          <form name="getHistoric" ng-submit="submitHistoricDate()">
            <label for="getAll"> Date:<input type="text" ng-model='getHistoricalDate' placeholder="YYYY-MM-DD">
              <button class="btn btn-default" type='submit'>Submit</button>
          </form>
        </div>
        <br>

        <div>
          get List Of Currencies
          <form name="getListOfCurrencies" ng-submit="FILL_ME">

            <button class="btn btn-default" type='submit'>Get all List of Currencies</button>
          </form>
        </div>
    </div>
