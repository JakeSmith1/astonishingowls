<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
</head>
  <body>
    <header class="navigation col-xs-12">
      <div class="logo">
        <img src="../../assets/logo.png"/>
      </div>

      <div ng-controller="logoutController" class="logout">
        <a ng-click='logout()' class="btn btn-default">Logout</a>
      </div>

    </header>

    <div ng-controller="dashboardView" class="savedSearches col-xs-12 col-md-8">
      <button ng-click="update()">Update Data!</button>
     <!--  <div ng-repeat="something in something" class="col-xs-12">
        <div class="search col-xs-12 col-md-6">
          <div class="box"> {{ something }}
          </div>
        </div>
      </div> -->
      {{ manipulateData }}
    </div>

    <div class="userSearch col-xs-12 col-md-4">
        <form name="currencyList" ng-submit="getSelectedCurrency()">
          <label for="repeatSelect"> Currency List: </label>
          <select ng-model='selectedCurrency' ng-options='x for (x, y) in listOfCurrency'></select>
          <div class="details">
            <p>Selected: {{selectedCurrency}}</p>
            <p>Today:{{historyRate.todayRate}}</p>
            <p>Week Ago:{{historyRate.sevenDaysAgo}}</p>
            <p>30 days ago:{{historyRate.thirtyDaysAgo}}</p>
            <p>365 days:{{historyRate.yearAgo}}</p>
            <button class="btn btn-default"  type='submit'>Submit</button>
          </div>
        </form>
        <button ng-click="postToDB()">BUY BUY BUY!!!!!</button>
    </div>

    <footer class="footer col-xs-12">
      <p>Made with by <i class="fa fa-heart faa-pulse animated" aria-hidden="true"></i> Astonishing Owls Inc. </p>
    </footer>



  </body>
</html>
